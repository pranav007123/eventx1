{% extends "events/base.html" %}
{% load static %}

{% block title %}Create Event - EventX{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Create New Event</h2>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
      <label for="name" class="form-label">Event Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="datetime-local" class="form-control" id="date" name="date" required>
    </div>
    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" name="location" required>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price ($)</label>
      <input type="number" step="0.01" class="form-control" id="price" name="price" required>
    </div>
    <div class="mb-3">
      <label for="total_tickets" class="form-label">Total Tickets</label>
      <input type="number" class="form-control" id="total_tickets" name="total_tickets" required>
    </div>
    <div class="mb-3">
      <label for="available_tickets" class="form-label">Available Tickets</label>
      <input type="number" class="form-control" id="available_tickets" name="available_tickets" required>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Event Image (optional)</label>
      <input type="file" class="form-control" id="image" name="image">
    </div>
    <button type="submit" class="btn btn-primary">Create Event</button>
  </form>
</div>
{% endblock %}
