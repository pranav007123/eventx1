<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventX - Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .payment-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-top: 20px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">EventX</a>
        </div>
    </nav>
    
    <!-- Payment Form -->
    <div class="container payment-container">
        <h2 class="text-center">Complete Your Payment</h2>
        <form action="/process_payment" method="POST">
            <div class="mb-3">
                <label for="paymentMethod" class="form-label">Select Payment Method</label>
                <select class="form-select" id="paymentMethod" name="payment_method">
                    <option value="card">Credit/Debit Card</option>
                    <option value="upi">UPI</option>
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" class="form-control" id="amount" name="amount" value="500" readonly>
            </div>
            <button type="submit" class="btn btn-success w-100">Pay Now</button>
        </form>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 EventX. Secure Payments for Your Events.</p>
    </div>
</body>
</html>
