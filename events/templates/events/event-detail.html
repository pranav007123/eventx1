<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventX - Event Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .event-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
        }
        .event-info {
            margin-top: 20px;
        }
        .btn-book {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">EventX</a>
        </div>
    </nav>
    
    <!-- Event Details Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <img src="event1.jpg" alt="Event Image" class="event-image">
            </div>
            <div class="col-md-4 event-info">
                <h2>Music Concert - Live in New York</h2>
                <p><strong>Date:</strong> March 25, 2025</p>
                <p><strong>Location:</strong> Madison Square Garden, NY</p>
                <p><strong>Description:</strong> Experience an electrifying night of live music with top artists performing in an unforgettable setting.</p>
                <button class="btn-book" onclick="location.href='booking.html'">Book Now</button>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 EventX. Your Ultimate Event Destination.</p>
    </div>
</body>
</html>
